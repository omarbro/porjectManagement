
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/userdata/{id}">User Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="api/v1/projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reportDate">Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/projects">All Projects</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="mt-4 mb-4">Edit Project</h1>
    <form th:action="@{/updateProject}" th:object="${project}" method="post">
        <input type="hidden" th:value="${project.id}" name="id"/>
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" name="projectName"
                   th:value="${project.projectName}" placeholder="Enter project name">
        </div>
        <div class="form-group">
            <label for="projectIntro">Project Introduction</label>
            <textarea class="form-control" id="projectIntro" name="projectIntro"
                      placeholder="Enter project introduction">[[${project.projectIntro}]]</textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDateTime"
                       th:value="${project.startDateTime}" placeholder="Enter Project Start Date">
            </div>
            <div class="form-group col-md-6">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDateTime"
                       th:value="${project.endDateTime}" placeholder="Enter Project End Date">
            </div>
        </div>
        <div class="form-group">
            <label >Project Status</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="pre" th:value=0 checked>
                <label class="form-check-label" for="pre">
                    Pre
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="start" th:value=1>
                <label class="form-check-label" for="start">
                    Start
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="end" value=3>
                <label class="form-check-label" for="end">
                    End
                </label>
            </div>
        </div>
        <div class="form-group">
            <label >Project Members</label>
            <div class="form-group">
                <label >Project Members</label><br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="projectMembers0" th:if="${project.projectMembers !=null and #lists.size(project.projectMembers)> 0}" th:value="${project.projectMembers[0].userName}" name="member" >
                    <input type="text" class="form-control" id="projectMembers0" th:unless="${project.projectMembers != null and #lists.size(project.projectMembers) > 0}" name="member"  />
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="projectMembers1" th:if="${project.projectMembers !=null and #lists.size(project.projectMembers)> 1}" th:value="${project.projectMembers[1].userName}" name="member" >
                    <input type="text" class="form-control" id="projectMembers1" th:unless="${project.projectMembers !=null and #lists.size(project.projectMembers)> 1}" name="member"  >
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="projectMembers2" th:if="${project.projectMembers !=null and #lists.size(project.projectMembers)> 2}" th:value="${project.projectMembers[2].userName}" name="member" >
                    <input type="text" class="form-control" id="projectMembers2" th:unless="${project.projectMembers !=null and #lists.size(project.projectMembers)> 2}" name="member"  >
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="projectMembers3" th:if="${project.projectMembers !=null and #lists.size(project.projectMembers)> 3}" th:value="${project.projectMembers[3].userName}" name="member" >
                    <input type="text" class="form-control" id="projectMembers3" th:unless="${project.projectMembers !=null and #lists.size(project.projectMembers)> 3}" name="member"  >
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="projectMembers4" th:if="${project.projectMembers !=null and #lists.size(project.projectMembers)> 4}" th:value="${project.projectMembers[4].userName}" name="member" >
                    <input type="text" class="form-control" id="projectMembers4" th:unless="${project.projectMembers !=null and #lists.size(project.projectMembers)> 4}" name="member"  >
                </div>
            </div>

        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
