<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Registration Form</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name">
        </div>
        <div class="form-group">
            <label for="projectIntro">Project Introduction</label>
            <textarea class="form-control" id="projectIntro" name="projectIntro"
                      placeholder="Enter project introduction"></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDateTime"
                   placeholder="Enter Project Start Date">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDateTime" placeholder="Enter Project End Date">
        </div>
        <div class="form-group">
            <label class="control-label">Select an option:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="pre" value=0 checked>
                <label class="form-check-label" for="pre">
                    Status : Pre
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="start" value=1>
                <label class="form-check-label" for="start">
                    Status : Start
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="end" value=3>
                <label class="form-check-label" for="end">
                    Status : End
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Project Members</label>
            <input type="text" class="form-control" id="projectMembers0" name="member"
                   placeholder="Enter Project 1st projectMember"><br>
            <input type="text" class="form-control" id="projectMembers1" name="member"
                   placeholder="Enter Project 2nd projectMember"><br>
            <input type="text" class="form-control" id="projectMembers2" name="member"
                   placeholder="Enter Project 3rd projectMember"><br>
            <input type="text" class="form-control" id="projectMembers3" name="member"
                   placeholder="Enter Project 4rd projectMember"><br>
            <input type="text" class="form-control" id="projectMembers4" name="member"
                   placeholder="Enter Project 5thd projectMember"><br>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<!--<div th:if="${errorMessage}" class="alert alert-danger">-->
<!--    <p th:text="${errorMessage}"></p>-->
<!--</div>-->

</body>
</html>
